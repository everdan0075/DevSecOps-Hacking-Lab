services:
  login-api:
    build:
      context: ./vulnerable-services/login-api
      dockerfile: Dockerfile
    container_name: login-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - ENABLE_RATE_LIMITING=true
      - RATE_LIMIT_REQUESTS=5
      - RATE_LIMIT_WINDOW=60
      - ENABLE_IP_BANNING=true
      - BAN_THRESHOLD=10
      - BAN_DURATION=900
    volumes:
      - ./vulnerable-services/login-api:/app
      - login-api-logs:/app/logs
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devsecops.service=login-api"
      - "com.devsecops.vulnerability=brute-force"
      - "com.devsecops.description=Vulnerable authentication service"

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - devsecops-lab
    restart: unless-stopped
    depends_on:
      - login-api
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  login-api-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  devsecops-lab:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16



