services:
  login-api:
    build:
      context: ./vulnerable-services/login-api
      dockerfile: Dockerfile
    container_name: login-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - ENABLE_RATE_LIMITING=true
      - RATE_LIMIT_REQUESTS=5
      - RATE_LIMIT_WINDOW=60
      - ENABLE_IP_BANNING=true
      - BAN_THRESHOLD=10
      - BAN_DURATION=900
    volumes:
      - ./vulnerable-services/login-api:/app
      - login-api-logs:/app/logs
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devsecops.service=login-api"
      - "com.devsecops.vulnerability=brute-force"
      - "com.devsecops.description=Vulnerable authentication service"

    depends_on:
      - redis

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - devsecops-lab
    restart: unless-stopped
    depends_on:
      - login-api
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    depends_on:
      - prometheus
      - alert-receiver
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9093/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  alert-receiver:
    build:
      context: ./monitoring/alert-receiver
      dockerfile: Dockerfile
    container_name: alert-receiver
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devsecops-lab
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    networks:
      - devsecops-lab
    restart: unless-stopped

  reverse-proxy:
    image: traefik:v3.0
    container_name: reverse-proxy
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "8081:8081"
      - "8443:8443"
    volumes:
      - ./reverse-proxy/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./reverse-proxy/dynamic:/etc/traefik/dynamic:ro
    depends_on:
      - login-api
    networks:
      - devsecops-lab
    restart: unless-stopped

volumes:
  login-api-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  devsecops-lab:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16



