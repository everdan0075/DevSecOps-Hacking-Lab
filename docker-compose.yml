services:
  login-api:
    build:
      context: ./vulnerable-services/login-api
      dockerfile: Dockerfile
    container_name: login-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ENABLE_RATE_LIMITING=true
      - RATE_LIMIT_REQUESTS=5
      - RATE_LIMIT_WINDOW=60
      - ENABLE_IP_BANNING=true
      - BAN_THRESHOLD=10
      - BAN_DURATION=900
      - SECRET_KEY=dev-secret-key-change-in-production-this-is-not-secure
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=5
      - REFRESH_TOKEN_EXPIRE_MINUTES=60
      - MFA_ENABLED=true
      - MFA_CHALLENGE_TTL=300
      - MFA_CODE_STEP=30
      - MFA_VALID_WINDOW=1
      - MFA_MAX_ATTEMPTS=5
    volumes:
      - ./vulnerable-services/login-api:/app
      - login-api-logs:/app/logs
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devsecops.service=login-api"
      - "com.devsecops.vulnerability=brute-force"
      - "com.devsecops.description=Vulnerable authentication service"

    depends_on:
      - redis

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - devsecops-lab
    restart: unless-stopped
    depends_on:
      - login-api
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    depends_on:
      - prometheus
      - alert-receiver
      - incident-bot
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9093/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  alert-receiver:
    build:
      context: ./monitoring/alert-receiver
      dockerfile: Dockerfile
    container_name: alert-receiver
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devsecops-lab
    restart: unless-stopped

  incident-bot:
    build:
      context: ./monitoring/incident-bot
      dockerfile: Dockerfile
    container_name: incident-bot
    ports:
      - "5002:5002"
    environment:
      - DEBUG=false
      - RUNBOOK_DIR=/app/runbooks
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REPORT_OUTPUT_DIR=/app/reports
      - LOGIN_API_URL=http://login-api:8000
      - GATEWAY_URL=http://api-gateway:8080
    volumes:
      - ./monitoring/incident-bot/runbooks:/app/runbooks:ro
      - incident-bot-reports:/app/reports
    depends_on:
      redis:
        condition: service_started
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.devsecops.service=incident-bot"
      - "com.devsecops.phase=2.3"
      - "com.devsecops.description=Automated incident response system"

  redis:
    image: redis:7.2-alpine
    container_name: redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    networks:
      - devsecops-lab
    restart: unless-stopped

  reverse-proxy:
    image: traefik:v3.0
    container_name: reverse-proxy
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "8081:8081"
      - "8443:8443"
    volumes:
      - ./reverse-proxy/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./reverse-proxy/dynamic:/etc/traefik/dynamic:ro
    depends_on:
      - login-api
    networks:
      - devsecops-lab
    restart: unless-stopped

  user-service:
    build:
      context: ./vulnerable-services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8002:8000"
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_VERSION=0.1.0
      - DEBUG=false
      - SECRET_KEY=dev-secret-key-change-in-production-this-is-not-secure
      - JWT_ALGORITHM=HS256
      - ENABLE_METRICS=true
    volumes:
      - ./vulnerable-services/user-service:/app
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devsecops.service=user-service"
      - "com.devsecops.vulnerability=idor,no-auth"
      - "com.devsecops.phase=2.2"
      - "com.devsecops.description=Vulnerable user management service with IDOR"

  api-gateway:
    build:
      context: ./vulnerable-services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8080
      - AUTH_SERVICE_URL=http://login-api:8000
      - USER_SERVICE_URL=http://user-service:8000
      - SECRET_KEY=dev-secret-key-change-in-production-this-is-not-secure
      - JWT_ALGORITHM=HS256
      - ENABLE_CORS=true
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS_PER_MINUTE=60
      - RATE_LIMIT_BURST_SIZE=10
      - WAF_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - ./vulnerable-services/api-gateway:/app
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.devsecops.service=api-gateway"
      - "com.devsecops.phase=2.2"
      - "com.devsecops.description=API Gateway with routing and security"
    depends_on:
      - login-api
      - user-service
      - redis

  # ============================================================================
  # Phase 2.5B: Suricata IDS (Intrusion Detection System)
  # ============================================================================
  suricata:
    image: jasonish/suricata:latest
    container_name: suricata-ids
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./monitoring/suricata/suricata.yaml:/etc/suricata/suricata.yaml:ro
      - ./monitoring/suricata/rules:/etc/suricata/rules:ro
      - suricata-logs:/var/log/suricata
    command: ["-i", "eth0", "-v"]
    restart: unless-stopped
    labels:
      - "com.devsecops.service=suricata-ids"
      - "com.devsecops.phase=2.5B"
      - "com.devsecops.description=Network Intrusion Detection System"

  # IDS Log Processor & Metrics Exporter
  ids-exporter:
    build:
      context: ./monitoring/ids-exporter
      dockerfile: Dockerfile
    container_name: ids-exporter
    ports:
      - "9200:9200"  # Prometheus metrics
    environment:
      - SURICATA_EVE_LOG=/var/log/suricata/eve.json
      - INCIDENT_BOT_URL=http://incident-bot:5002
      - LOG_LEVEL=INFO
    volumes:
      - suricata-logs:/var/log/suricata:ro
      - ./monitoring/ids-exporter:/app
    networks:
      - devsecops-lab
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.devsecops.service=ids-exporter"
      - "com.devsecops.phase=2.5B"
      - "com.devsecops.description=IDS metrics exporter for Prometheus"

volumes:
  login-api-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  incident-bot-reports:
    driver: local
  suricata-logs:
    driver: local

networks:
  devsecops-lab:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16



