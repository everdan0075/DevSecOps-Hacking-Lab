[pytest]
# Pytest configuration for DevSecOps Hacking Lab

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio

