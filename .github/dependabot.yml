# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies - Auth Service (login-api)
  - package-ecosystem: "pip"
    directory: "/vulnerable-services/login-api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    reviewers:
      - "devsecops-team"
    labels:
      - "dependencies"
      - "python"
      - "auth-service"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

