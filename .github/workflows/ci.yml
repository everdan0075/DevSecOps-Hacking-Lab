name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -r vulnerable-services/login-api/requirements.txt
    
    - name: Run Black (code formatting check)
      run: |
        black --check vulnerable-services/login-api/app/
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only vulnerable-services/login-api/app/
      continue-on-error: true
    
    - name: Run Flake8 (linting)
      run: |
        flake8 vulnerable-services/login-api/app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 vulnerable-services/login-api/app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the pipeline on security scan issues

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety || echo "Failed to install security tools"
      continue-on-error: true

    - name: Run Bandit (security linter)
      run: |
        bandit -r vulnerable-services/login-api/app/ -f json -o bandit-report.json || touch bandit-report.json
      continue-on-error: true

    - name: Run Safety (dependency vulnerability check)
      run: |
        safety check --json --file vulnerable-services/login-api/requirements.txt || true
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build login-api image
      uses: docker/build-push-action@v5
      with:
        context: ./vulnerable-services/login-api
        file: ./vulnerable-services/login-api/Dockerfile
        push: false
        tags: devsecops-lab/login-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Start services
      run: |
        docker compose up -d
        sleep 10
    
    - name: Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Test login endpoint
      run: |
        curl -X POST http://localhost:8000/auth/login \
          -H "Content-Type: application/json" \
          -d '{"username":"admin","password":"wrongpassword"}' \
          -w "\nHTTP Status: %{http_code}\n"
    
    - name: View logs
      if: always()
      run: |
        docker compose logs
    
    - name: Stop services
      if: always()
      run: |
        docker compose down

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    continue-on-error: true  # Attack simulations may fail, don't block pipeline

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Start services
      run: |
        docker compose up -d
        sleep 10
    
    - name: Install attack script dependencies
      run: |
        pip install -r attacks/brute-force/requirements.txt
    
    - name: Run brute-force test (limited)
      run: |
        cd attacks/brute-force
        timeout 60 python brute_force.py \
          --target http://localhost:8000/auth/login \
          --username admin \
          --delay 0.5 \
          --max-concurrent 2 || echo "Brute force test completed (timeout or rate limited)"
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: attack-results
        path: attacks/brute-force/results/
    
    - name: Stop services
      if: always()
      run: |
        docker compose down

  monitoring-tests:
    name: Monitoring Smoke Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    continue-on-error: true  # Monitoring tests may fail, don't block pipeline

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install monitoring test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r monitoring/tests/requirements.txt

    - name: Validate Prometheus configuration
      run: |
        docker run --rm -v ${{ github.workspace }}/monitoring/prometheus:/etc/prometheus prom/prometheus:v2.53.1 promtool check config /etc/prometheus/prometheus.yml
        docker run --rm -v ${{ github.workspace }}/monitoring/prometheus:/etc/prometheus prom/prometheus:v2.53.1 promtool check rules /etc/prometheus/alert_rules.yml

    - name: Start monitoring stack
      run: |
        docker compose up -d login-api redis prometheus grafana alertmanager alert-receiver
        sleep 20

    - name: Run monitoring smoke test
      run: |
        python monitoring/tests/monitoring_smoke_test.py

    - name: Capture alert receiver payloads
      if: always()
      run: |
        curl http://localhost:5001/alerts | python -m json.tool > alert-receiver.json || true

    - name: Upload monitoring artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: monitoring-artifacts
        path: |
          alert-receiver.json

    - name: Stop services
      if: always()
      run: |
        docker compose down

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check required files
      run: |
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f DISCLAIMER.md || (echo "DISCLAIMER.md missing" && exit 1)
        test -f docker-compose.yml || (echo "docker-compose.yml missing" && exit 1)
    
    - name: Check markdown links (optional)
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'no'
      continue-on-error: true

  # Final status job - always succeeds to prevent pipeline from being marked as failed
  pipeline-status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, documentation, docker-build, integration-tests, monitoring-tests]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Documentation: ${{ needs.documentation.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Monitoring Tests: ${{ needs.monitoring-tests.result }}"
          echo ""
          echo "Note: Some jobs have continue-on-error enabled and may show as failed."
          echo "This is expected for educational lab environment."


