name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -r vulnerable-services/login-api/requirements.txt
    
    - name: Run Black (code formatting check)
      run: |
        black --check vulnerable-services/login-api/app/
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only vulnerable-services/login-api/app/
      continue-on-error: true
    
    - name: Run Flake8 (linting)
      run: |
        flake8 vulnerable-services/login-api/app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 vulnerable-services/login-api/app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit (security linter)
      run: |
        bandit -r vulnerable-services/login-api/app/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Run Safety (dependency vulnerability check)
      run: |
        safety check --json --file vulnerable-services/login-api/requirements.txt || true
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build login-api image
      uses: docker/build-push-action@v5
      with:
        context: ./vulnerable-services/login-api
        file: ./vulnerable-services/login-api/Dockerfile
        push: false
        tags: devsecops-lab/login-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 10
    
    - name: Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
    
    - name: Test login endpoint
      run: |
        curl -X POST http://localhost:8000/login \
          -H "Content-Type: application/json" \
          -d '{"username":"admin","password":"wrongpassword"}' \
          -w "\nHTTP Status: %{http_code}\n"
    
    - name: View logs
      if: always()
      run: |
        docker-compose logs
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 10
    
    - name: Install attack script dependencies
      run: |
        pip install -r attacks/brute-force/requirements.txt
    
    - name: Run brute-force test (limited)
      run: |
        cd attacks/brute-force
        python brute_force.py \
          --target http://localhost:8000/login \
          --username admin \
          --delay 0.5 \
          --max-concurrent 2
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: attack-results
        path: attacks/brute-force/results/
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check required files
      run: |
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f DISCLAIMER.md || (echo "DISCLAIMER.md missing" && exit 1)
        test -f docker-compose.yml || (echo "docker-compose.yml missing" && exit 1)
    
    - name: Check markdown links (optional)
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'no'
      continue-on-error: true




